<!DOCTYPE html>
<html>
<head>
    <title>Kurban Sitesi</title>
</head>
<body>
    <h2>Merhaba, kurban!</h2>
    <p>Cihazına erişim izni istiyoruz. Onaylamak için aşağıdaki düğmeye basın:</p>
    <button onclick="izinVer()">İzin Ver</button>

    <script>
        function izinVer() {
            // Burada cihaz erişim izni verme işlemi yapılacak.
            // Örneğin: JavaScript ile cihazın yerel depolama veya kamera erişim izni alınabilir.
            // Kurban izin verdiğinde, diğer siteye yönlendirilecek.
            window.location.href = "http://site2.com/?izin=onaylandi";
        }
    </script>
</body>
</html>
